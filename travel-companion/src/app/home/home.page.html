<ion-header>
  <ion-toolbar>
    <ion-title>Camera Test</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <!-- Button to trigger image capture -->
    <ion-button expand="full" (click)="captureImage()">Take Picture</ion-button>

    <!-- Display the captured image -->
    @if (capturedImage) {
      <div class="image-preview">
        <ion-img [src]="capturedImage" alt="Captured Image"></ion-img>
      </div>
    }
  </div>
</ion-content>
